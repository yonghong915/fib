#服务注册中心端口号
server.port=7001

#服务名称
spring.application.name=fib-upp

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.56.11:3306/uppdb?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
spring.datasource.username=uppapp
spring.datasource.password=upp@2021

spring.datasource.separator=;
spring.datasource.schema=classpath:sql/schema-mysql.sql
spring.datasource.data=classpath:sql/data-mysql.sql
spring.datasource.initialization-mode=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update

logging.config=classpath:log/logging-config.xml

mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.mapper-locations=classpath*:config/mapper/**/*Mapper.xml
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
