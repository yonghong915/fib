logpath = /home/applog/gateway_cnaps2log

# root logger
log4j.rootLogger=ERROR,file_root
log4j.additivity.rootLogger=false

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %-5p [%t](%13F:%L) %3x - %m%n

log4j.appender.file_root=com.giantstone.common.log4j.DailyAndSizeRollingFileAppender
log4j.appender.file_root.MaxFileSize=20MB
log4j.appender.file_root.MaxBackupIndex=20
log4j.appender.file_root.File=${logpath}/gateway_default.log
log4j.appender.file_root.Append=true
log4j.appender.file_root.layout=org.apache.log4j.PatternLayout
log4j.appender.file_root.layout.ConversionPattern=%d %-5p [%t](%13F:%L) %3x - %m%n	

