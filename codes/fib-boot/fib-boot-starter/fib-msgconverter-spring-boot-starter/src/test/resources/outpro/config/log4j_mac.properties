log4j.rootLogger=DEBUG,console, file
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %-5p [%t](%13F:%L) %3x - %m%n
log4j.appender.file=com.giantstone.common.log4j.DailyAndSizeRollingFileAppender
log4j.appender.file.MaxFileSize=5MB
log4j.appender.file.MaxBackupIndex=20
log4j.appender.file.File=./log/tcrcb_mac.log
log4j.appender.file.Append=true
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d %-5p [%t](%13F:%L) %3x - %m%n	
